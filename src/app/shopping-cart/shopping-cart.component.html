<h1>Koszyk</h1>
<div class="row col-10" *ngIf="cart | async as cart">
  <p>
    Masz {{ cart.totalItemsCount }} produktów w swoim koszyku.
    <button 
      *ngIf="cart.items.length"
      (click)="clearCart()" class="btn btn-light btn-sm">Wyczyść koszyk</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Produkt</th>
        <th class="text-center" style="width: 230px">Ilość</th>
        <th class="text-right" style="width: 200px"> Cena</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <!--<div [style.backgroundImage]="'url('+item.imageURL+')'" class="thumbnail" ></div>-->
        </td>
        <td>{{ item.product.title }}</td>
        <td>
          <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency:'PLN ':true}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'PLN ':true}}</th>
      </tr>
    </tfoot>
  </table>
  <a 
  *ngIf="cart.items.length"
  routerLink="/check-out"
  class="btn btn-primary">Zamów</a>
  
</div>
